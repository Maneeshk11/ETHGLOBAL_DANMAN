<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="tokenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b3cf0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8903f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Token icon -->
  <g transform="translate(4, 8)">
    <!-- Outer ring -->
    <circle cx="12" cy="12" r="11" stroke="url(#tokenGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Inner hexagon -->
    <polygon points="12,4 19.86,8 19.86,16 12,20 4.14,16 4.14,8" 
             fill="url(#tokenGradient)" 
             opacity="0.3"
             filter="url(#glow)"/>
    
    <!-- Center dot -->
    <circle cx="12" cy="12" r="3" fill="url(#tokenGradient)"/>
    
    <!-- Connecting lines -->
    <line x1="12" y1="4" x2="12" y2="9" stroke="url(#tokenGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="12" y1="15" x2="12" y2="20" stroke="url(#tokenGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="4.14" y1="8" x2="7.5" y2="10" stroke="url(#tokenGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="16.5" y1="14" x2="19.86" y2="16" stroke="url(#tokenGradient)" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(32, 12)">
    <!-- "TOKEN" -->
    <text x="0" y="8" font-family="Outfit, sans-serif" font-size="12" font-weight="700" fill="url(#textGradient)">TOKEN</text>
    <!-- "SHOP" -->
    <text x="0" y="22" font-family="Outfit, sans-serif" font-size="12" font-weight="400" fill="url(#textGradient)" opacity="0.8">SHOP</text>
  </g>
  
  <!-- Accent dots -->
  <circle cx="108" cy="12" r="1.5" fill="#7b3cf0" opacity="0.6"/>
  <circle cx="112" cy="16" r="1" fill="#7b3cf0" opacity="0.4"/>
  <circle cx="116" cy="20" r="1.5" fill="#7b3cf0" opacity="0.6"/>
</svg> 