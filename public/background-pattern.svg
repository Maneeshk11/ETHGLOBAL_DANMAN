<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="dotGradient1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#7b3cf0;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#8903f7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FF00C8;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="dotGradient2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#FF00C8;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#7b3cf0;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8903f7;stop-opacity:0.1" />
    </radialGradient>
    
    <radialGradient id="accentGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.1" />
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animation for pulsing -->
    <animate id="pulse1" attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    <animate id="pulse2" attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    <animate id="pulse3" attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
  </defs>

  <!-- Background base -->
  <rect width="400" height="400" fill="#0a0a0a" opacity="0.1"/>

  <!-- Grid pattern with varying opacities and sizes -->
  <!-- Row 1 -->
  <circle cx="20" cy="20" r="1.5" fill="url(#dotGradient1)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="20" r="1" fill="url(#dotGradient2)" opacity="0.3"/>
  <circle cx="100" cy="20" r="1.5" fill="url(#dotGradient1)" opacity="0.5"/>
  <circle cx="140" cy="20" r="1" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="180" cy="20" r="2" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="20" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="260" cy="20" r="1.5" fill="url(#dotGradient2)" opacity="0.4"/>
  <circle cx="300" cy="20" r="1" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="340" cy="20" r="1.5" fill="url(#dotGradient2)" opacity="0.5"/>
  <circle cx="380" cy="20" r="1" fill="url(#dotGradient1)" opacity="0.3"/>

  <!-- Row 2 -->
  <circle cx="20" cy="60" r="1" fill="url(#dotGradient2)" opacity="0.3"/>
  <circle cx="60" cy="60" r="1.5" fill="url(#dotGradient1)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="60" r="1" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="140" cy="60" r="2" fill="url(#accentGradient)" opacity="0.5" filter="url(#glow)"/>
  <circle cx="180" cy="60" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="220" cy="60" r="1.5" fill="url(#dotGradient2)" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="60" r="1" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="300" cy="60" r="1.5" fill="url(#dotGradient2)" opacity="0.4"/>
  <circle cx="340" cy="60" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="380" cy="60" r="1.5" fill="url(#dotGradient2)" opacity="0.2"/>

  <!-- Row 3 -->
  <circle cx="20" cy="100" r="1.5" fill="url(#dotGradient1)" opacity="0.5"/>
  <circle cx="60" cy="100" r="1" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="100" cy="100" r="1.5" fill="url(#dotGradient1)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="100" r="1" fill="url(#dotGradient2)" opacity="0.3"/>
  <circle cx="180" cy="100" r="1.5" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="220" cy="100" r="1" fill="url(#dotGradient2)" opacity="0.4"/>
  <circle cx="260" cy="100" r="2" fill="url(#accentGradient)" opacity="0.4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="100" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="340" cy="100" r="1.5" fill="url(#dotGradient2)" opacity="0.5"/>
  <circle cx="380" cy="100" r="1" fill="url(#dotGradient1)" opacity="0.2"/>

  <!-- Row 4 -->
  <circle cx="20" cy="140" r="1" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="60" cy="140" r="1.5" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="100" cy="140" r="1" fill="url(#dotGradient2)" opacity="0.4"/>
  <circle cx="140" cy="140" r="1.5" fill="url(#dotGradient1)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="140" r="1" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="220" cy="140" r="1.5" fill="url(#dotGradient1)" opacity="0.4"/>
  <circle cx="260" cy="140" r="1" fill="url(#dotGradient2)" opacity="0.3"/>
  <circle cx="300" cy="140" r="1.5" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="340" cy="140" r="1" fill="url(#dotGradient2)" opacity="0.5"/>
  <circle cx="380" cy="140" r="2" fill="url(#accentGradient)" opacity="0.5" filter="url(#glow)"/>

  <!-- Row 5 -->
  <circle cx="20" cy="180" r="2" fill="url(#accentGradient)" opacity="0.7" filter="url(#glow)">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="180" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="100" cy="180" r="1.5" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="140" cy="180" r="1" fill="url(#dotGradient1)" opacity="0.4"/>
  <circle cx="180" cy="180" r="1.5" fill="url(#dotGradient2)" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="180" r="1" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="260" cy="180" r="1.5" fill="url(#dotGradient2)" opacity="0.3"/>
  <circle cx="300" cy="180" r="1" fill="url(#dotGradient1)" opacity="0.4"/>
  <circle cx="340" cy="180" r="1.5" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="380" cy="180" r="1" fill="url(#dotGradient1)" opacity="0.3"/>

  <!-- Continue pattern for remaining rows with similar variations -->
  <!-- Row 6 -->
  <circle cx="20" cy="220" r="1" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="60" cy="220" r="1.5" fill="url(#dotGradient2)" opacity="0.4"/>
  <circle cx="100" cy="220" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="140" cy="220" r="1.5" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="180" cy="220" r="1" fill="url(#dotGradient1)" opacity="0.5"/>
  <circle cx="220" cy="220" r="2" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="220" r="1" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="300" cy="220" r="1.5" fill="url(#dotGradient1)" opacity="0.4"/>
  <circle cx="340" cy="220" r="1" fill="url(#dotGradient2)" opacity="0.3"/>
  <circle cx="380" cy="220" r="1.5" fill="url(#dotGradient1)" opacity="0.2"/>

  <!-- Row 7 -->
  <circle cx="20" cy="260" r="1.5" fill="url(#dotGradient2)" opacity="0.3"/>
  <circle cx="60" cy="260" r="1" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="100" cy="260" r="1.5" fill="url(#dotGradient2)" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="260" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="180" cy="260" r="1.5" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="220" cy="260" r="1" fill="url(#dotGradient1)" opacity="0.4"/>
  <circle cx="260" cy="260" r="1.5" fill="url(#dotGradient2)" opacity="0.3"/>
  <circle cx="300" cy="260" r="2" fill="url(#accentGradient)" opacity="0.5" filter="url(#glow)"/>
  <circle cx="340" cy="260" r="1" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="380" cy="260" r="1.5" fill="url(#dotGradient2)" opacity="0.4"/>

  <!-- Row 8 -->
  <circle cx="20" cy="300" r="1" fill="url(#dotGradient1)" opacity="0.4"/>
  <circle cx="60" cy="300" r="1.5" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="100" cy="300" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="140" cy="300" r="1.5" fill="url(#dotGradient2)" opacity="0.5"/>
  <circle cx="180" cy="300" r="1" fill="url(#dotGradient1)" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="300" r="1.5" fill="url(#dotGradient2)" opacity="0.4"/>
  <circle cx="260" cy="300" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="300" cy="300" r="1.5" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="340" cy="300" r="2" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="300" r="1" fill="url(#dotGradient1)" opacity="0.3"/>

  <!-- Row 9 -->
  <circle cx="20" cy="340" r="1.5" fill="url(#dotGradient2)" opacity="0.5"/>
  <circle cx="60" cy="340" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="100" cy="340" r="1.5" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="140" cy="340" r="1" fill="url(#dotGradient1)" opacity="0.4"/>
  <circle cx="180" cy="340" r="1.5" fill="url(#dotGradient2)" opacity="0.3"/>
  <circle cx="220" cy="340" r="1" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="260" cy="340" r="1.5" fill="url(#dotGradient2)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="340" r="1" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="340" cy="340" r="1.5" fill="url(#dotGradient2)" opacity="0.4"/>
  <circle cx="380" cy="340" r="1" fill="url(#dotGradient1)" opacity="0.3"/>

  <!-- Row 10 -->
  <circle cx="20" cy="380" r="1" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="60" cy="380" r="1.5" fill="url(#dotGradient2)" opacity="0.4"/>
  <circle cx="100" cy="380" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="140" cy="380" r="1.5" fill="url(#dotGradient2)" opacity="0.2"/>
  <circle cx="180" cy="380" r="2" fill="url(#accentGradient)" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="380" r="1" fill="url(#dotGradient1)" opacity="0.3"/>
  <circle cx="260" cy="380" r="1.5" fill="url(#dotGradient2)" opacity="0.4"/>
  <circle cx="300" cy="380" r="1" fill="url(#dotGradient1)" opacity="0.2"/>
  <circle cx="340" cy="380" r="1.5" fill="url(#dotGradient2)" opacity="0.5"/>
  <circle cx="380" cy="380" r="1" fill="url(#dotGradient1)" opacity="0.3"/>

  <!-- Diagonal accent lines -->
  <line x1="0" y1="0" x2="100" y2="100" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.1"/>
  <line x1="300" y1="0" x2="400" y2="100" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.1"/>
  <line x1="0" y1="300" x2="100" y2="400" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.1"/>
  <line x1="300" y1="300" x2="400" y2="400" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.1"/>
</svg> 